<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container" style="max-width: 70%">
    <div class="py-5 text-center">
        <h2 th:text="${companyName}">업체 이름</h2>
        <h2>수익금 조회</h2>
    </div>

    <div class="row">
        <form th:object="${period}" method="get" class="form-inline">
            <div class="row">
                <div class="col">
                    <input type="date" th:field="*{startDate}" class="form-control"/>
                </div>
                <div class="col">
                    <input type="date" th:field="*{endDate}" class="form-control"/>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-secondary mb-2">조회</button>
                </div>
                <div class="col">
                </div>
                <div class="col">
                    <div class="col">
                        <button class="btn btn-primary float-end"
                                th:onclick="|location.href='@{/places}'|"
                                type="button">공간 목록으로 이동
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>등록번호</th>
                    <th>공간명</th>
                    <th>예약 건수</th>
                    <th>수익금</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="place : ${places}">
                    <td th:text="${place.value.id}">공간 아이디</td>
                    <td th:text="${place.value.placeName}">공간명</td>
                    <td th:text="${place.value.reservationQuantity}">5</td>
                    <td th:text="${place.value.profit}">100000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div> <!-- /container -->

</body>
</html>
