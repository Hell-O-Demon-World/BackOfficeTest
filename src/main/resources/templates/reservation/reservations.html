<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container" style="max-width: 70%">
    <div class="py-5 text-center">
        <h2 th:text="${placeName}">공간 이름</h2>
        <h2>예약 목록</h2>
    </div>

    <form th:object="${companySearch}" method="get" class="form-inline">
        <div class="row">
            <div class="col">
                <input type="text" th:field="*{companyName}" class="form-control" placeholder="예약 번호"/>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-secondary mb-2">검색</button>
            </div>
            <div class="col">
            </div>
            <div class="col">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            th:onclick="|location.href='@{/places}'|"
                            type="button">공간 목록으로 이동
                    </button>
                </div>
            </div>
        </div>

    </form>
        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>등록번호</th>
                    <th>예약자 이름</th>
                    <th>예약자 전화번호</th>
                    <th>예약자 이메일</th>
                    <th>예약 시작시간</th>
                    <th>예약 종료시간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.key}">1</td>
                    <td th:text="${room.value.roomType}">홍길동</td>
                    <td th:text="${room.value.reservationStatus}">01012345678</td>
                    <td th:text="${room.value.usingStatus}">test0000@test.com</td>
                    <td th:text="${room.value.usingStatus}">2022-07-25 09:00</td>
                    <td th:text="${room.value.usingStatus}">2022-12-29 17:50</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div> <!-- /container -->

</body>
</html>
